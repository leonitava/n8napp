<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>n8n Manager</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="n8n Manager">
  
  <!-- Icons -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23f97316'/%3E%3Cstop offset='100%25' stop-color='%23db2777'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23g)'/%3E%3Cpath d='M52 30V18L28 45h21v12l24-27H52z' fill='white'/%3E%3C/svg%3E">
  <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%23f97316'/%3E%3Cstop offset='100%25' stop-color='%23db2777'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' rx='20' fill='url(%23g)'/%3E%3Cpath d='M52 30V18L28 45h21v12l24-27H52z' fill='white'/%3E%3C/svg%3E">
  
  <!-- Manifest for PWA -->
  <link rel="manifest" href="manifest.json">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body { overscroll-behavior: none; }
    .toast-enter { animation: slideDown 0.3s ease-out; }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .card-press { transition: transform 0.1s; }
    .card-press:active { transform: scale(0.98); }
  </style>
</head>
<body class="bg-slate-900">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const N8NManager = () => {
      const [config, setConfig] = useState({ url: '', apiKey: '' });
      const [isConfigured, setIsConfigured] = useState(false);
      const [workflows, setWorkflows] = useState([]);
      const [executions, setExecutions] = useState([]);
      const [activeTab, setActiveTab] = useState('workflows');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [toast, setToast] = useState('');
      const [selectedWorkflow, setSelectedWorkflow] = useState(null);
      const [showExecutions, setShowExecutions] = useState(false);
      const [searchTerm, setSearchTerm] = useState('');

      useEffect(() => {
        const saved = localStorage.getItem('n8n_config');
        if (saved) {
          const parsed = JSON.parse(saved);
          setConfig(parsed);
          setIsConfigured(true);
        }
      }, []);

      const showToast = (message, type = 'success') => {
        setToast({ message, type });
        setTimeout(() => setToast(''), 3000);
      };

      const apiCall = async (endpoint, method = 'GET', body = null) => {
        const baseUrl = config.url.replace(/\/$/, '');
        const options = {
          method,
          headers: {
            'X-N8N-API-KEY': config.apiKey,
            'Content-Type': 'application/json',
          },
        };
        if (body) options.body = JSON.stringify(body);
        
        const response = await fetch(`${baseUrl}/api/v1${endpoint}`, options);
        if (!response.ok) {
          throw new Error(`Erro ${response.status}: ${response.statusText}`);
        }
        return response.json();
      };

      const saveConfig = async () => {
        if (!config.url || !config.apiKey) {
          setError('Preencha todos os campos');
          return;
        }
        
        setLoading(true);
        setError('');
        
        try {
          // Test connection
          const baseUrl = config.url.replace(/\/$/, '');
          const response = await fetch(`${baseUrl}/api/v1/workflows?limit=1`, {
            headers: { 'X-N8N-API-KEY': config.apiKey }
          });
          
          if (!response.ok) {
            throw new Error('Credenciais inválidas ou URL incorreta');
          }
          
          localStorage.setItem('n8n_config', JSON.stringify(config));
          setIsConfigured(true);
          showToast('Conectado com sucesso!');
          loadWorkflows();
        } catch (err) {
          setError(err.message);
        }
        setLoading(false);
      };

      const loadWorkflows = async () => {
        setLoading(true);
        setError('');
        try {
          const data = await apiCall('/workflows?limit=100');
          const sorted = (data.data || []).sort((a, b) => 
            new Date(b.updatedAt) - new Date(a.updatedAt)
          );
          setWorkflows(sorted);
        } catch (err) {
          setError(`Falha ao carregar: ${err.message}`);
        }
        setLoading(false);
      };

      const loadExecutions = async (workflowId = null) => {
        setLoading(true);
        setError('');
        try {
          const endpoint = workflowId 
            ? `/executions?workflowId=${workflowId}&limit=30`
            : '/executions?limit=50';
          const data = await apiCall(endpoint);
          setExecutions(data.data || []);
        } catch (err) {
          setError(`Falha ao carregar execuções: ${err.message}`);
        }
        setLoading(false);
      };

      const toggleWorkflow = async (workflow, e) => {
        e.stopPropagation();
        try {
          const newStatus = !workflow.active;
          await apiCall(`/workflows/${workflow.id}`, 'PATCH', { active: newStatus });
          setWorkflows(prev => prev.map(w => 
            w.id === workflow.id ? { ...w, active: newStatus } : w
          ));
          showToast(`${workflow.name} ${newStatus ? 'ativado' : 'desativado'}`);
        } catch (err) {
          showToast(`Erro: ${err.message}`, 'error');
        }
      };

      const executeWorkflow = async (workflow, e) => {
        e.stopPropagation();
        try {
          await apiCall(`/workflows/${workflow.id}/run`, 'POST', {});
          showToast(`${workflow.name} executado!`);
        } catch (err) {
          showToast(`Erro: ${err.message}`, 'error');
        }
      };

      const viewWorkflowExecutions = (workflow) => {
        setSelectedWorkflow(workflow);
        setShowExecutions(true);
        loadExecutions(workflow.id);
      };

      const formatDate = (dateStr) => {
        if (!dateStr) return '-';
        const date = new Date(dateStr);
        return date.toLocaleString('pt-BR', { 
          day: '2-digit', 
          month: '2-digit',
          hour: '2-digit', 
          minute: '2-digit' 
        });
      };

      const getStatusColor = (status) => {
        switch(status) {
          case 'success': return 'bg-emerald-500';
          case 'running': return 'bg-amber-500 animate-pulse';
          case 'waiting': return 'bg-blue-500';
          default: return 'bg-red-500';
        }
      };

      const getStatusLabel = (status) => {
        switch(status) {
          case 'success': return 'Sucesso';
          case 'running': return 'Executando';
          case 'waiting': return 'Aguardando';
          case 'error': return 'Erro';
          default: return status;
        }
      };

      const filteredWorkflows = workflows.filter(w => 
        w.name.toLowerCase().includes(searchTerm.toLowerCase())
      );

      // Config Screen
      if (!isConfigured) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center p-4">
            <div className="w-full max-w-sm">
              <div className="text-center mb-8">
                <div className="w-20 h-20 bg-gradient-to-br from-orange-500 to-pink-600 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-lg shadow-orange-500/30">
                  <svg className="w-10 h-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                </div>
                <h1 className="text-2xl font-bold text-white">n8n Manager</h1>
                <p className="text-slate-400 mt-1">Conecte sua instância</p>
              </div>

              <div className="bg-slate-800/50 backdrop-blur rounded-2xl p-6 border border-slate-700/50">
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-slate-300 mb-2">URL do n8n</label>
                    <input
                      type="url"
                      placeholder="https://seu-n8n.com"
                      className="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500"
                      value={config.url}
                      onChange={(e) => setConfig({ ...config, url: e.target.value })}
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-slate-300 mb-2">API Key</label>
                    <input
                      type="password"
                      placeholder="n8n_api_..."
                      className="w-full px-4 py-3 bg-slate-900/50 border border-slate-600 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-500"
                      value={config.apiKey}
                      onChange={(e) => setConfig({ ...config, apiKey: e.target.value })}
                    />
                  </div>
                  {error && (
                    <div className="bg-red-500/20 border border-red-500/50 rounded-lg p-3">
                      <p className="text-red-400 text-sm">{error}</p>
                    </div>
                  )}
                  <button
                    onClick={saveConfig}
                    disabled={loading}
                    className="w-full py-3 bg-gradient-to-r from-orange-500 to-pink-600 text-white font-semibold rounded-xl hover:opacity-90 transition-opacity shadow-lg shadow-orange-500/30 disabled:opacity-50 flex items-center justify-center gap-2"
                  >
                    {loading ? (
                      <>
                        <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                        Conectando...
                      </>
                    ) : 'Conectar'}
                  </button>
                </div>
              </div>
              
              <p className="text-center text-slate-500 text-sm mt-6">
                Gere sua API Key em:<br/>
                <span className="text-slate-400">Settings → API → Create API Key</span>
              </p>
            </div>
          </div>
        );
      }

      // Executions Detail Modal
      if (showExecutions && selectedWorkflow) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900">
            <header className="sticky top-0 bg-slate-900/90 backdrop-blur border-b border-slate-700/50 px-4 py-4 z-10">
              <div className="flex items-center gap-3">
                <button 
                  onClick={() => { setShowExecutions(false); setSelectedWorkflow(null); }}
                  className="p-2 hover:bg-slate-800 rounded-lg transition-colors active:bg-slate-700"
                >
                  <svg className="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
                  </svg>
                </button>
                <div className="flex-1 min-w-0">
                  <h1 className="text-lg font-semibold text-white truncate">{selectedWorkflow.name}</h1>
                  <p className="text-sm text-slate-400">Histórico de execuções</p>
                </div>
                <button 
                  onClick={() => loadExecutions(selectedWorkflow.id)}
                  disabled={loading}
                  className="p-2 hover:bg-slate-800 rounded-lg transition-colors"
                >
                  <svg className={`w-5 h-5 text-slate-400 ${loading ? 'animate-spin' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
                </button>
              </div>
            </header>

            <div className="p-4 space-y-3 pb-8">
              {loading ? (
                <div className="flex justify-center py-12">
                  <div className="w-8 h-8 border-2 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
              ) : executions.length === 0 ? (
                <div className="text-center py-12 text-slate-400">
                  <svg className="w-12 h-12 mx-auto mb-3 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                  </svg>
                  Nenhuma execução encontrada
                </div>
              ) : (
                executions.map((exec) => (
                  <div key={exec.id} className="bg-slate-800/50 backdrop-blur rounded-xl p-4 border border-slate-700/50">
                    <div className="flex items-center justify-between">
                      <div className="flex items-center gap-3">
                        <div className={`w-3 h-3 rounded-full ${getStatusColor(exec.status)}`}></div>
                        <div>
                          <p className="text-white font-medium">{getStatusLabel(exec.status)}</p>
                          <p className="text-sm text-slate-400">{formatDate(exec.startedAt)}</p>
                        </div>
                      </div>
                      <div className="text-right">
                        <p className="text-xs text-slate-500 font-mono">#{exec.id.slice(-6)}</p>
                        {exec.stoppedAt && (
                          <p className="text-xs text-slate-400">
                            {Math.round((new Date(exec.stoppedAt) - new Date(exec.startedAt)) / 1000)}s
                          </p>
                        )}
                      </div>
                    </div>
                  </div>
                ))
              )}
            </div>
          </div>
        );
      }

      // Main App
      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 pb-24">
          {/* Toast */}
          {toast && (
            <div className="fixed top-4 left-4 right-4 z-50 toast-enter">
              <div className={`${toast.type === 'error' ? 'bg-red-500' : 'bg-emerald-500'} text-white px-4 py-3 rounded-xl text-center font-medium shadow-lg`}>
                {toast.message}
              </div>
            </div>
          )}

          {/* Header */}
          <header className="sticky top-0 bg-slate-900/90 backdrop-blur border-b border-slate-700/50 px-4 py-4 z-10">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-10 h-10 bg-gradient-to-br from-orange-500 to-pink-600 rounded-xl flex items-center justify-center">
                  <svg className="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                  </svg>
                </div>
                <h1 className="text-xl font-bold text-white">n8n Manager</h1>
              </div>
              <button 
                onClick={() => { setIsConfigured(false); localStorage.removeItem('n8n_config'); }}
                className="p-2 hover:bg-slate-800 rounded-lg transition-colors"
              >
                <svg className="w-5 h-5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
              </button>
            </div>
          </header>

          {/* Error Banner */}
          {error && (
            <div className="mx-4 mt-4 bg-red-500/20 border border-red-500/50 rounded-xl p-3 flex items-center justify-between">
              <p className="text-red-400 text-sm">{error}</p>
              <button onClick={() => setError('')} className="text-red-400 p-1">
                <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            </div>
          )}

          {/* Content */}
          <div className="p-4">
            {activeTab === 'workflows' && (
              <div className="space-y-3">
                {/* Search & Actions */}
                <div className="flex gap-2 mb-4">
                  <div className="flex-1 relative">
                    <svg className="w-5 h-5 text-slate-500 absolute left-3 top-1/2 -translate-y-1/2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <input
                      type="text"
                      placeholder="Buscar workflow..."
                      className="w-full pl-10 pr-4 py-2.5 bg-slate-800/50 border border-slate-700 rounded-xl text-white placeholder-slate-500 focus:outline-none focus:border-orange-500"
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                    />
                  </div>
                  <button 
                    onClick={loadWorkflows}
                    disabled={loading}
                    className="p-2.5 bg-slate-800/50 border border-slate-700 hover:bg-slate-700 rounded-xl transition-colors"
                  >
                    <svg className={`w-5 h-5 text-slate-400 ${loading ? 'animate-spin' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                  </button>
                </div>

                {/* Stats */}
                <div className="grid grid-cols-2 gap-3 mb-4">
                  <div className="bg-slate-800/30 rounded-xl p-3 border border-slate-700/30">
                    <p className="text-2xl font-bold text-white">{workflows.length}</p>
                    <p className="text-sm text-slate-400">Total</p>
                  </div>
                  <div className="bg-emerald-500/10 rounded-xl p-3 border border-emerald-500/30">
                    <p className="text-2xl font-bold text-emerald-400">{workflows.filter(w => w.active).length}</p>
                    <p className="text-sm text-slate-400">Ativos</p>
                  </div>
                </div>

                {loading && workflows.length === 0 ? (
                  <div className="flex justify-center py-12">
                    <div className="w-8 h-8 border-2 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                  </div>
                ) : filteredWorkflows.length === 0 ? (
                  <div className="text-center py-12">
                    <svg className="w-12 h-12 mx-auto mb-3 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
                    </svg>
                    <p className="text-slate-400">
                      {searchTerm ? 'Nenhum workflow encontrado' : 'Carregue seus workflows'}
                    </p>
                    {!searchTerm && (
                      <button 
                        onClick={loadWorkflows}
                        className="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg"
                      >
                        Carregar Workflows
                      </button>
                    )}
                  </div>
                ) : (
                  filteredWorkflows.map((workflow) => (
                    <div 
                      key={workflow.id} 
                      onClick={() => viewWorkflowExecutions(workflow)}
                      className="bg-slate-800/50 backdrop-blur rounded-xl p-4 border border-slate-700/50 card-press cursor-pointer active:bg-slate-800"
                    >
                      <div className="flex items-start justify-between gap-3">
                        <div className="flex-1 min-w-0">
                          <div className="flex items-center gap-2">
                            <div className={`w-2 h-2 rounded-full ${workflow.active ? 'bg-emerald-500' : 'bg-slate-500'}`}></div>
                            <h3 className="font-medium text-white truncate">{workflow.name}</h3>
                          </div>
                          <p className="text-sm text-slate-400 mt-1 ml-4">
                            {formatDate(workflow.updatedAt)}
                          </p>
                        </div>
                        {/* Toggle */}
                        <button
                          onClick={(e) => toggleWorkflow(workflow, e)}
                          className={`relative w-12 h-7 rounded-full transition-colors shrink-0 ${
                            workflow.active ? 'bg-emerald-500' : 'bg-slate-600'
                          }`}
                        >
                          <div className={`absolute top-1 w-5 h-5 bg-white rounded-full transition-transform shadow ${
                            workflow.active ? 'left-6' : 'left-1'
                          }`}></div>
                        </button>
                      </div>
                      
                      {/* Actions */}
                      <div className="flex gap-2 mt-4">
                        <button
                          onClick={(e) => executeWorkflow(workflow, e)}
                          className="flex-1 flex items-center justify-center gap-2 py-2.5 bg-gradient-to-r from-orange-500 to-pink-600 text-white font-medium rounded-xl hover:opacity-90 transition-opacity active:opacity-75"
                        >
                          <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                          Executar
                        </button>
                        <button
                          onClick={(e) => { e.stopPropagation(); viewWorkflowExecutions(workflow); }}
                          className="flex items-center justify-center gap-2 px-4 py-2.5 bg-slate-700 text-white font-medium rounded-xl hover:bg-slate-600 transition-colors active:bg-slate-500"
                        >
                          <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                          </svg>
                          Logs
                        </button>
                      </div>
                    </div>
                  ))
                )}
              </div>
            )}

            {activeTab === 'executions' && (
              <div className="space-y-3">
                <div className="flex items-center justify-between mb-4">
                  <h2 className="text-lg font-semibold text-white">Todas Execuções</h2>
                  <button 
                    onClick={() => loadExecutions()}
                    disabled={loading}
                    className="p-2 hover:bg-slate-800 rounded-lg transition-colors"
                  >
                    <svg className={`w-5 h-5 text-slate-400 ${loading ? 'animate-spin' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                  </button>
                </div>

                {/* Execution Stats */}
                <div className="grid grid-cols-3 gap-2 mb-4">
                  <div className="bg-emerald-500/10 rounded-lg p-2 text-center border border-emerald-500/30">
                    <p className="text-lg font-bold text-emerald-400">{executions.filter(e => e.status === 'success').length}</p>
                    <p className="text-xs text-slate-400">Sucesso</p>
                  </div>
                  <div className="bg-red-500/10 rounded-lg p-2 text-center border border-red-500/30">
                    <p className="text-lg font-bold text-red-400">{executions.filter(e => e.status === 'error').length}</p>
                    <p className="text-xs text-slate-400">Erro</p>
                  </div>
                  <div className="bg-amber-500/10 rounded-lg p-2 text-center border border-amber-500/30">
                    <p className="text-lg font-bold text-amber-400">{executions.filter(e => e.status === 'running').length}</p>
                    <p className="text-xs text-slate-400">Rodando</p>
                  </div>
                </div>

                {loading ? (
                  <div className="flex justify-center py-12">
                    <div className="w-8 h-8 border-2 border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                  </div>
                ) : executions.length === 0 ? (
                  <div className="text-center py-12">
                    <svg className="w-12 h-12 mx-auto mb-3 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={1.5} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <p className="text-slate-400">Nenhuma execução encontrada</p>
                    <button 
                      onClick={() => loadExecutions()}
                      className="mt-4 px-4 py-2 bg-orange-500 text-white rounded-lg"
                    >
                      Carregar Execuções
                    </button>
                  </div>
                ) : (
                  executions.map((exec) => (
                    <div key={exec.id} className="bg-slate-800/50 backdrop-blur rounded-xl p-4 border border-slate-700/50">
                      <div className="flex items-center justify-between">
                        <div className="flex items-center gap-3">
                          <div className={`w-3 h-3 rounded-full ${getStatusColor(exec.status)}`}></div>
                          <div>
                            <p className="text-white font-medium truncate max-w-40">
                              {exec.workflowData?.name || `Workflow`}
                            </p>
                            <p className="text-sm text-slate-400">{formatDate(exec.startedAt)}</p>
                          </div>
                        </div>
                        <span className={`px-2 py-1 rounded-lg text-xs font-medium ${
                          exec.status === 'success' ? 'bg-emerald-500/20 text-emerald-400' :
                          exec.status === 'running' ? 'bg-amber-500/20 text-amber-400' :
                          exec.status === 'waiting' ? 'bg-blue-500/20 text-blue-400' :
                          'bg-red-500/20 text-red-400'
                        }`}>
                          {getStatusLabel(exec.status)}
                        </span>
                      </div>
                    </div>
                  ))
                )}
              </div>
            )}
          </div>

          {/* Bottom Navigation */}
          <nav className="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur border-t border-slate-700/50 safe-area-pb">
            <div className="flex">
              <button
                onClick={() => { setActiveTab('workflows'); if (workflows.length === 0) loadWorkflows(); }}
                className={`flex-1 py-4 flex flex-col items-center gap-1 transition-colors ${
                  activeTab === 'workflows' ? 'text-orange-500' : 'text-slate-400'
                }`}
              >
                <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                </svg>
                <span className="text-xs font-medium">Workflows</span>
              </button>
              <button
                onClick={() => { setActiveTab('executions'); loadExecutions(); }}
                className={`flex-1 py-4 flex flex-col items-center gap-1 transition-colors ${
                  activeTab === 'executions' ? 'text-orange-500' : 'text-slate-400'
                }`}
              >
                <svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span className="text-xs font-medium">Execuções</span>
              </button>
            </div>
          </nav>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<N8NManager />);
  </script>
</body>
</html>
